{% macro  displayCharacters(chars_list)%}
    {% for char in chars_list %}
    <div class="flip-card">
        <div class="flip-card-inner">
            <div class="front">
                <img src="{{char.path}}/portrait_fantastic.jpg" alt="char.name">
            </div>
            <div class="back">
                <p>{{char.name}}</p>
                <p>Comics:- <span>{{char.comics}}</span></p>
                <a href="{{url_for('main.each_char', id=char.id)}}" class="btn btn-info btn-small">View</a>
            </div>
        </div>
    </div>
    {% endfor %}
{% endmacro %}

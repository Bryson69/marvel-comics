{% extends 'base.html'%}

{% block content %}
<div class="container" style="margin-top: 1%">
<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4 pict">
      

    <div class="card testimonial-card" style="background-color: rgb(163, 241, 241);">
      <div class="card-up indigo lighten-1"></div>
        <div class="avatar mx-auto">
          <img src="{{url_for('static',filename=user.profile_pic_path)}}"  class="account-img rounded-circle" style="margin-top: 3%;" alt="avatar">  
        </div>           
      

        <div class="card-body">
            <h5 class="text-center" style="color: black;"> {{user.username| capitalize}}</h5>
            <hr>
            {% if user.bio %}
                <p style="color: black;"><i class="fas fa-quote-left"></i> {{user.bio}}</p>
            {%else%}
            <p style="color: black;"> {{user.username| capitalize}} has no bio </p>
            {% endif %}
            {% if user == current_user %}
            <div class="profpic">
                <div id="updates">
                  <a href="{{url_for('main.updateprofile',name=user.username)}}">Edit Bio</a>
                  <button class="btn btn-sm btn-info" id="profbutton">update pic</button>
                </div>
                
                <div id="imgform">
                    <form  action="{{url_for('main.update_pic',name=user.username)}}" method="post" enctype = "multipart/form-data">
                      <input type="file"  name="photo" class="form-control" required>
                      <input type="submit" class="btn btn-sm btn-info" id="submit">
                    </form>
                </div>
            </div>
            {% endif %}
        </div>
    </div>
  </div>
</div>
</div>
{% endblock %}
